<head>

           font-family: 'Fredoka One';

           zoom: 90%;
       }
    
   </style>
   <script>

              var audio = document.getElementById("AUDIO_NUT");
              audio.play();
            }
            function JAM() {
              setTimeout(function(){

          }, 10);
          }

          <tr>

              </div>
            </td>
            <td style="width: 85%;">

                    <td><div class="center" style="padding: 6% 0;text-align: center;">

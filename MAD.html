<link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 
<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
<link rel="stylesheet" type="text/css" href="adjective.css"> 
<head>
  <style>
      .box{
      width: 100rem;
      height: 56rem;          
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      }
        #MAD {
           background-image: url("ArrangeTheLetters/BG_IMG.png");
           background-repeat: no-repeat;
           background-size: contain;
           font-family: 'Fredoka One';
           font-size: 22px;
           zoom: 90%;
       }
      
   </style>
   <script>
        function MAD() {
              var audio = document.getElementById("AUDIO_MAD");
              audio.play();
            }
  </script>
   </head>
   <body style="overflow: hidden;">
    <div class="box" id="MAD">
          <table>
            <tbody>
              <tr>
                <td><img src="ArrangeTheLetters/pictures/CVC-MAD.png" onclick="MAD();" class="imageset"></td>
                <td><div class="center" style="padding: 6% 0;text-align: center;">
                  <section style="text-transform: lowercase;" class="droppable-elements">
                      <div style="text-transform: lowercase;" class="droppable" data-draggable-id="m"><span></span></div>
                      <div style="text-transform: lowercase;" class="droppable" data-draggable-id="a"><span></span></div>
                      <div style="text-transform: lowercase;" class="droppable" data-draggable-id="d"><span></span></div>
                    </section>
                    <section class="draggable-elements">
                      <li class="fa-a draggable" draggable="true" style="color: #ffffff;" id="a"></li>
                      <li class="fa-m draggable" draggable="true" style="color: #ffffff;" id="m"></li>
                      <li class="fa-d draggable" draggable="true" style="color: #ffffff;" id="d"></li>
                    </section>
              </div></td>
              </tr>
            </tbody>
          </table>   
    </div>

   </body>
   <script src="MAD.js"></script>
   <audio id="AUDIO_MAD" src="ArrangeTheLetters/audio/mad.mp3" type="audio/mp3"></audio>

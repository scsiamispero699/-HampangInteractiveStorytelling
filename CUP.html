<link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 
<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
<link rel="stylesheet" type="text/css" href="adjective.css"> 
<head>
    <style>

      .box{
      width: 100rem;
      height: 56rem;          
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      }

       #CUP {
           background-image: url("ArrangeTheLetters/BG_IMG.png");
           background-repeat: no-repeat;
           background-size: contain;
           font-family: 'Fredoka One';
           font-size: 22px;
           zoom: 90%;
       }
   </style>
   <script>
      
            function CUP() {
              var audio = document.getElementById("AUDIO_CUP");
              audio.play();
            }
     </script>
   </head>
   <body style="overflow: hidden;">
    <div class="box" id="CUP">
          <table>
            <tbody>
              <tr>
                <td><img src="ArrangeTheLetters/pictures/CUP.png" onclick="CUP();" class="imageset"></td>
                <td><div class="center" style="padding: 6% 0;text-align: center;">
                  <section style="text-transform: lowercase;" class="droppable-elements">
                      <div style="text-transform: lowercase;" class="droppable" data-draggable-id="c"><span></span></div>
                      <div style="text-transform: lowercase;" class="droppable" data-draggable-id="u"><span></span></div>
                      <div style="text-transform: lowercase;" class="droppable" data-draggable-id="p"><span></span></div>
                    </section>
                    <section class="draggable-elements">
                      <li class="fa-c draggable" draggable="true" style="color: #ffffff;" id="c"></li>
                      <li class="fa-p draggable" draggable="true" style="color: #ffffff;" id="p"></li>
                      <li class="fa-u draggable" draggable="true" style="color: #ffffff;" id="u"></li>
                    </section>
              </div></td>
              </tr>
            </tbody>
          </table> 
    </div>
   </body>
   <script src="CUP.js"></script>
   <audio id="AUDIO_CUP" src="ArrangeTheLetters/audio/cup.mp3" type="audio/mp3"></audio>
